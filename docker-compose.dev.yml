# ==================================================
# ESTOQUE CLINIC - DOCKER COMPOSE DESENVOLVIMENTO
# Configuração otimizada para development
# ==================================================

version: '3.8'

networks:
  estoque-clinic-dev:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:

services:
  # ==========================================
  # BANCO DE DADOS POSTGRESQL - DEV
  # ==========================================
  postgres-dev:
    image: postgres:16-alpine
    container_name: estoque-clinic-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: tematico_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
      - ./backend/logs:/var/log/postgresql
    networks:
      - estoque-clinic-dev
    command: postgres -c log_statement=all -c log_min_duration_statement=0

  # ==========================================
  # REDIS CACHE - DEV
  # ==========================================
  redis-dev:
    image: redis:7-alpine
    container_name: estoque-clinic-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - estoque-clinic-dev
    command: redis-server --appendonly yes --maxmemory 128mb

  # ==========================================
  # BACKEND - MODO DESENVOLVIMENTO
  # ==========================================
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: base
    container_name: estoque-clinic-api-dev
    restart: unless-stopped
    depends_on:
      - postgres-dev
      - redis-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      
      # Database
      DB_HOST: postgres-dev
      DB_PORT: 5432
      DB_NAME: tematico_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      
      # Redis
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379
      
      # Development settings
      JWT_SECRET: dev-jwt-secret-not-for-production
      JWT_REFRESH_SECRET: dev-refresh-secret-not-for-production
      API_KEY: dev-api-key-not-for-production
      CORS_ORIGIN: http://localhost:4200
      SWAGGER_ENABLED: true
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    networks:
      - estoque-clinic-dev
    command: npm run dev

  # ==========================================
  # FRONTEND - MODO DESENVOLVIMENTO
  # ==========================================
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: estoque-clinic-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend-dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - estoque-clinic-dev
    command: npm run start
    environment:
      - CHOKIDAR_USEPOLLING=true

  # ==========================================
  # FERRAMENTAS DE DESENVOLVIMENTO
  # ==========================================
  
  # Adminer para gerenciar PostgreSQL
  adminer-dev:
    image: adminer:latest
    container_name: estoque-clinic-adminer-dev
    restart: unless-stopped
    depends_on:
      - postgres-dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres-dev
      ADMINER_DESIGN: galkaev
    networks:
      - estoque-clinic-dev

  # Redis Commander
  redis-commander-dev:
    image: rediscommander/redis-commander:latest
    container_name: estoque-clinic-redis-dev-ui
    restart: unless-stopped
    depends_on:
      - redis-dev
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis-dev:6379
    networks:
      - estoque-clinic-dev

  # Mailhog para testes de email
  mailhog:
    image: mailhog/mailhog:latest
    container_name: estoque-clinic-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - estoque-clinic-dev