<p-card>
  <div class="font-semibold text-xl mb-4">Usuários</div>
  <p-toolbar>
    <div class="p-toolbar-start">
      <!-- Você pode adicionar filtros aqui se quiser -->
    </div>
    <div class="p-toolbar-end">
      <button pButton icon="pi pi-plus" label="Novo" class="p-button" (click)="createUser()"></button>
    </div>
  </p-toolbar>

  <p-table
    [value]="users"
    [loading]="isLoading"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [first]="page * pageSize"
    [lazy]="true"
    (onPage)="onPage($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Usuário</th>
        <th>Email</th>
        <th>Nome</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.fullName }}</td>
        <td>
          <p-tag [value]="user.is_active ? 'Ativo' : 'Inativo'" [severity]="user.is_active ? 'success' : 'danger'"></p-tag>
        </td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text" (click)="editUser(user.id)"></button>

          <button
            *ngIf="user.is_active"
            pButton
            icon="pi pi-user-minus"
            class="p-button-text p-button-danger"
            (click)="toggleActive(user)"
          ></button>

          <button
            *ngIf="!user.is_active"
            pButton
            icon="pi pi-user-plus"
            class="p-button-text p-button-success"
            (click)="toggleActive(user)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-toast></p-toast>
